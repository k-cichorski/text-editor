<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles/style.css">
  <title>Text Editor</title>
  <style>
    .loading-mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(57, 53, 59);
      color: white;
      font-size: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fadeOut {
      transition: opacity 0.4s linear;
      opacity: 0;
    }
  </style>
</head>

<body>

  <div id="loading-mask" class="loading-mask">
    <p>loading...</p>
  </div>

  <div class="header">
    <h1>Text Editor v1.0</h1>
  </div>

  <div class="content">
    <div class="editor">
      <div id="editor-toolbar" class="editor-toolbar">
        <div id="format-buttons" class="editor-buttons">
          <button id="button-bold" data-command="bold">
            <img src="public/images/bold.svg" alt="bold icon" />
          </button>

          <button id="button-italic" data-command="italic">
            <img src="public/images/italic.svg" alt="italic icon" />
          </button>

          <button id="button-bullets" data-command="insertUnorderedList">
            <img src="public/images/bullets.svg" />
          </button>
        </div>

        <div id="file-buttons" class="editor-buttons">
          <button id="button-save" data-command="save">
            <img src="public/images/save.svg" alt="save icon" />
          </button>
          <button id="button-save" data-command="load">
            <img src="public/images/load.svg" alt="load icon" />
          </button>
        </div>
      </div>

      <div id="textbox" class="textbox" contenteditable></div>
    </div>
  </div>

</body>
<script src="public/scripts/index.js" type="text/javascript"></script>

</html>
