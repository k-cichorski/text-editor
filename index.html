<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Text Editor</title>
  <style>
    .loading-mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(57, 53, 59);
      color: white;
      font-size: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fadeOut {
      transition: opacity 0.4s linear;
      opacity: 0;
    }
  </style>
</head>

<body>

  <div id="loading-mask" class="loading-mask">
    <p>Loading...</p>
  </div>

  <div class="header">
    <h1>Text Editor v1.0</h1>
  </div>

  <div class="content">
    <div class="editor">
      <div id="editor-toolbar" class="editor-toolbar">
        <button id="button-bold" data-command="bold">
          <img src="images/bold.svg" />
        </button>
        <button id="button-italic" data-command="italic">
          <img src="images/italic.svg" />
        </button>
        <button id="button-bullets" data-command="insertUnorderedList">
          <img src="images/bullets.svg" />
        </button>
      </div>
      <div id="textbox-input" class="textbox-input" contenteditable></div>
    </div>
  </div>

</body>
<script src="scripts/index.js" type="text/javascript"></script>

</html>
